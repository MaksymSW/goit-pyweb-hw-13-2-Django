{% extends "quotes/base.html" %}

{% block content %}


<form method="post" action="{% url 'users:signup' %}">
    {% csrf_token %}
    <div class="login" style="margin-left: 28px;">
        <h2 class="mb-3">Sign Up</h2>
        <div>
            <label> Username:
                {{ form.username }}
            </label>
            <span>{{ form.errors.username }}</span>
        </div>
        <br>
        <div>
            <label> Email:
                {{ form.email }}
            </label>
            <span>{{ form.errors.email }}</span>
        </div>
        <br>
        <div>
            <label> Password:
                {{ form.password1 }}
            </label>
            <span>{{ form.errors.password1 }}</span>
        </div>
        <br>
        <div>
            <label> Password confirmation:
                {{ form.password2 }}
            </label>
            <span>{{ form.errors.password2 }}</span>
        </div>
        <br>
        <div class="grid">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-danger"" style="margin-left: 350px;">Reset</button>
        </div>
    </div>
</form>

{% endblock %}
