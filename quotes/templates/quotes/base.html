<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">

    <title>Django Quotes App</title>
</head>
<body>

    <div class="container">
        <div class="row header-box pt-4">
            <div class="col-md-9">
                <h1>
                    <a href="/" style="text-decoration: none">Django Quotes App</a>
                </h1>
                <hr class="quote-line">

            </div>
            <div class="col-md-2">
                {% if user.is_authenticated %}

                <p>
                    Welcome <b>{{ user.username }}!</b><br>
                    <a href="{% url 'users:logout' %}" class="btn btn-primary"><b>Logout</b></a>
                </p>

                <div class="d-grid gap-1">
                        <a href="{% url 'quotes:addquote' %}" class="btn btn-primary" 
                        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Add Quote</a>
                        
                        <a href="{% url 'quotes:addauthor' %}" class="btn btn-primary"
                        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Add Author</a>
                        
                        <a href="{% url 'quotes:addtag' %}" class="btn btn-primary"
                        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Add Tag</a>
        
                </div>
                
                {% else %}
                <p>
                    <a href="{% url 'users:signup' %}" class="btn btn-primary">Sign Up</a>
                    <a href="{% url 'users:login' %}" class="btn btn-primary">Login</a>
                </p>
                {% endif %}
            </div>
        </div>
    
        {% block content %} {% endblock %}

    </div>

</body>
</html>
